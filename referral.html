<!DOCTYPE html>
<html lang="uz">
<head>

    <title>Referral System</title>
    <link rel="stylesheet" href="home.css">

<body>
    <div class="app-container">
        <div class="header">
            <button onclick="window.location.href='home.html'" class="back-btn">‚¨Ö</button>
