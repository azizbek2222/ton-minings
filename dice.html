<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game - TON Mining</title>
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="dice.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="app-container">
        <div class="header">
            <button onclick="window.location.href='home.html'" class="back-btn">â¬…</button>
            <span>Dice Game</span>
            <div class="balance-mini">Balans: <span id="user-balance">0.00</span></div>
        </div>

        <div class="game-area">
            <div id="dice-result" class="dice-circle">00</div>
            
            <div class="input-group">
                <label>Tikish miqdori (TON)</label>
                <input type="number" id="bet-amount" placeholder="0.0001" value="0.0001" step="0.0001">
            </div>

            <div class="range-group">
                <label>Imkoniyat: <span id="chance-val">50</span>%</label>
                <input type="range" id="chance-range" min="1" max="95" value="50">
                <div class="range-labels">
                    <span>1%</span>
                    <span>95%</span>
                </div>
            </div>

            <div class="payout-info">
                <div>Yutuq: <span id="payout-val">0.0002</span> TON</div>
            </div>

            <button id="roll-btn" class="roll-button">ROLL DICE</button>
        </div>

        <div class="history-section">
            <h3>So'nggi o'yinlar</h3>
            <div id="dice-history"></div>
        </div>
    </div>
    <script type="module" src="dice.js"></script>
</body>
</html>
