<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky Dice</title>
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="dice.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://sad.adsgram.ai/js/sad.min.js"></script>
</head>
<body>
    <div class="app-container">
        <div class="header">
            <button onclick="window.location.href='home.html'" class="back-btn">â¬…</button>
            <span>Lucky Dice</span>
            <div class="balance-mini">Balance: <span id="user-balance">0.00</span></div>
        </div>

        <div class="game-area">
            <div class="scene">
                <div class="cube" id="cube">
                    <div class="cube__face cube__face--1"></div>
                    <div class="cube__face cube__face--2"></div>
                    <div class="cube__face cube__face--3"></div>
                    <div class="cube__face cube__face--4"></div>
                    <div class="cube__face cube__face--5"></div>
                    <div class="cube__face cube__face--6"></div>
                </div>
            </div>

            <div class="info-box">
                <p>Try your luck!</p>
                <small>Money is automatically added to the balance when the dice roll.</small>
            </div>

            <button id="roll-btn" class="roll-button">DICE THROWING</button>
        </div>

        <div class="history-section">
            <h3>Recent achievements</h3>
            <div id="dice-history"></div>
        </div>
    </div>
    <script type="module" src="dice.js"></script>
</body>
</html>
